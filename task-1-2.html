<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trigonometric Functions</title>
    <script>
        function calculate() {
            var angle = parseFloat(document.getElementById("angle").value);

            if (isNaN(angle) || angle <= 0 || angle >= 90) {
                alert("Angle must be greater than 0 and less than 90 degrees");
                return;
            }

            var func = document.getElementById("function").value;
            var result = eval("Math." + func + "(" + (angle * Math.PI / 180) + ")");

            document.getElementById("result").innerText = func + "(" + angle + ") = " + result.toFixed(2);
        }
    </script>
</head>
<body>
    <h1>Trigonometric Functions</h1>
    <p>Angle must be greater than 0 and less than 90 degrees</p>
    <label for="angle">Angle in degrees:</label>
    <input type="number" id="angle" name="angle"><br><br>

    <label for="function">Function:</label>
    <select id="function" name="function">
        <option value="sin">Sin</option>
        <option value="cos">Cos</option>
        <option value="tan">Tan</option>
    </select><br><br>

    <button onclick="calculate()">Calculate</button><br><br>

    <div id="result"></div>
</body>
</html>
